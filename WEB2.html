<link href="css/WEB2.css" rel="stylesheet">     <!-- Modify myStyles.css to add additional styles or add your own stylesheet-->

<title>WEB2 Application</title>                             <!-- Modify title for your application -->

<script>
	$(document).ready(function() {
		$('#container1').jtable({
			title : 'Juicers',              <!-- Change title for the output -->
			paging : true,                      <!-- "true" allows paging through the grid -->
			pageSize : 5,                      <!-- Specify page size -->
			sorting : true,                     <!-- "true" allows sorting by columns -->
			defaultSorting : 'total_price DESC', <!-- Default sort column(s) on initial load -->
			actions : {
				listAction : 'genJson2.rpgle?jtView=WEB2V_7116'  <!-- Change "WEB1V" to your view name -->
			},
			fields : {                          <!-- Modify the grid components -->
				customer_name : {
					title : 'Customer Name',
					width : '10%',
					list : true
				},
				order_date : {
					title : 'Order Date',
					width : '15%',
					list : true
				},
				order_number : {
					title : 'Order ID',
					width : '15%',
					list : true,
				},
				product_code : {
					title : 'Product ID',
					width : '15%',
					list : true,
				},
				num_ordered : {
					title : 'Quantity Ordered',
					width : '15%',
					list : true,
				},
				total_price : {
					title : 'Total Amount',
					width : '15%',
					list : true,
				},
				
			}
		});                                     <!-- Do not change the code below -->
		$('#container1').jtable('load');
	});
</script>
